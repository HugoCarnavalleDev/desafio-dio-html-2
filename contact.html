<!DOCTYPE html>

    <title>Clínica CCA - Contato</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="index.html">Página Principal</a></li><br>
                <li><a href="about.html">Sobre a clínica</a></li><br>
                <li><a href="schedule.html ">Horário de Atendimento</a></li><br>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="banner_contact.png" title="Banner" alt="Banner de uma clínica médica destacando o contato humanizado, com um design moderno e elementos visuais que reforçam o compromisso com o bem-estar e a confiança dos pacientes.">
            </div>
    
            <div class="content">
                <div class="contato">
                    <address>
                        <img src="fone_icon.png" width="15px"> (43) 9999-9999<br>
                        <img src="logo_whatsapp.png" width="15px"> (43) 7777-7777<br>
                        Rua Flamingos, 99<br>
                        Centro, 86700-050<br>
                        Arapongas - PR<br>
                        Brasil<br>
                    </address>
                </div>
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58579.684988606336!2d-51.48233247833997!3d-23.416046084695203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94eca3dd2dd8bb33%3A0x54d018e2265e65f!2sArapongas%2C%20PR!5e0!3m2!1spt-BR!2sbr!4v1717636225940!5m2!1spt-BR!2sbr" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <br><br><br>
                </div>
                <div id="formulario">
                    <form method="post">
                        <div id="form_content">
                            <label for="name">Nome:</label><br>
                            <input type="text" id="name" name="name"><br>
                            <label for="email">E-mail:</label><br>
                            <input type="email" id="email" name="email"><br>
                            <label for="subjet">Assunto:</label><br>
                            <input type="text" id="subjet" name="subject"><br>
                            <label for="message">Mensagem:</label><br>
                            <textarea id="message" name="message" rows="10" cols="40" maxlength="200"></textarea><br>
                            <div class="botao">
                                <button type="reset">Limpar</button>
                                <button type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="footer">
                <div class="content_footer">
                    <img src="logo.png" width="150px" alt="O logotipo de uma clínica médica exibe um coração estilizado com um eletrocardiograma, sustentado por duas mãos. Abaixo, o nome CLÍNICA MÉDICA e o slogan Transformando vidas enfatizam cuidado e saúde.">
                </div>
                <div class="content_footer">
                    <address>
                        <img src="fone_icon.png" width="15px"> (43) 9999-9999<br>
                        <img src="logo_whatsapp.png" width="15px"> (43) 7777-7777<br>
                        Rua Flamingos, 99<br>
                        Centro, 86700-050<br>
                        Arapongas - PR<br>
                        Brasil
                    </address><br>
                </div>
                <div class="content_footer" id="icones">
                    <a href="https://www.facebook.com/" target="_blank"> 
                        <img src="logo_facebook.png" width="30px" alt="Logo com link para o Facebook">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="logo_instagram.png" width="30px" alt="Logo com link para o Instagram">
                    </a>
                    <a href="https://br.linkedin.com/" target="_blank">
                        <img src="logo_linkedin.png" width="30px" alt="Logo com link para o Linkedin">
                    </a>                        
                    <a href="https://www.whatsapp.com/" target="_blank">
                        <img src="logo_whatsapp.png" width="30px" alt="Logo com link para o Whatsapp">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
